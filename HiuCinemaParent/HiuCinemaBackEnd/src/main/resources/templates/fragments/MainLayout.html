	<!-- bootstrap-css -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
	<!-- //bootstrap-css -->
	
	<!-- Custom CSS -->
	<link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
	<link th:href="@{/css/style-responsive.css}" rel="stylesheet"/>
	
	<!-- font CSS -->
	<link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
	
	<!-- font-awesome icons -->
	<link rel="stylesheet" th:href="@{/css/font.css}" type="text/css"/>
	<link th:href="@{/css/font-awesome.css}" rel="stylesheet"> 
	<link rel="stylesheet" th:href="@{/css/morris.css}" type="text/css"/>
	<!-- calendar -->
	<link rel="stylesheet" th:href="@{/css/monthly.css}">
	<!-- //calendar -->
	<!-- //font-awesome icons -->
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" ></script>
	<script th:src="@{/js/jquery2.0.3.min.js}"></script>
	<script th:src="@{/js/raphael-min.js}"></script>

</head>
<body>
	<section id="container">
		<!--Header  -->
		<div th:replace="fragments/header :: header"></div>
		
		<!--Sidebar  -->
		<div th:replace="fragments/sidebar :: sidebar"></div>
	
		<!--Content  -->
		<section id="main-content">
			<section class="wrapper">
				<div layout:fragment="content"></div>
			</section>
			<!--Footer  -->
			<div th:replace="fragments/footer :: footer"></div>
		</section>
	</section>
	
	<!-- JS -->
	<script th:src="@{/js/bootstrap.js}"></script>
	<script th:src="@{/js/jquery.dcjqaccordion.2.7.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<script th:src="@{/js/jquery.slimscroll.js}"></script>
	<script th:src="@{/js/jquery.nicescroll.js}"></script>
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/flot-chart/excanvas.min.js"></script><![endif]-->
	<script th:src="@{/js/jquery.scrollTo.js}"></script>
	<!-- morris JavaScript -->	
	<script>
		$(document).ready(function() {
			//BOX BUTTON SHOW AND CLOSE
		   jQuery('.small-graph-box').hover(function() {
			  jQuery(this).find('.box-button').fadeIn('fast');
		   }, function() {
			  jQuery(this).find('.box-button').fadeOut('fast');
		   });
		   jQuery('.small-graph-box .box-close').click(function() {
			  jQuery(this).closest('.small-graph-box').fadeOut(200);
			  return false;
		   });
		   
		    //CHARTS
		    function gd(year, day, month) {
				return new Date(year, month - 1, day).getTime();
			}
			
			graphArea2 = Morris.Area({
				element: 'hero-area',
				padding: 10,
	        behaveLikeLine: true,
	        gridEnabled: false,
	        gridLineColor: '#dddddd',
	        axes: true,
	        resize: true,
	        smooth:true,
	        pointSize: 0,
	        lineWidth: 0,
	        fillOpacity:0.85,
				data: [
					{period: '2015 Q1', iphone: 2668, ipad: null, itouch: 2649},
					{period: '2015 Q2', iphone: 15780, ipad: 13799, itouch: 12051},
					{period: '2015 Q3', iphone: 12920, ipad: 10975, itouch: 9910},
					{period: '2015 Q4', iphone: 8770, ipad: 6600, itouch: 6695},
					{period: '2016 Q1', iphone: 10820, ipad: 10924, itouch: 12300},
					{period: '2016 Q2', iphone: 9680, ipad: 9010, itouch: 7891},
					{period: '2016 Q3', iphone: 4830, ipad: 3805, itouch: 1598},
					{period: '2016 Q4', iphone: 15083, ipad: 8977, itouch: 5185},
					{period: '2017 Q1', iphone: 10697, ipad: 4470, itouch: 2038},
				
				],
				lineColors:['#eb6f6f','#926383','#eb6f6f'],
				xkey: 'period',
	            redraw: true,
	            ykeys: ['iphone', 'ipad', 'itouch'],
	            labels: ['All Visitors', 'Returning Visitors', 'Unique Visitors'],
				pointSize: 2,
				hideHover: 'auto',
				resize: true
			});
			
		   
		});
		</script>
	<!-- calendar -->
		<script type="text/javascript" th:src="@{/js/monthly.js}"></script>
		<script type="text/javascript">
			$(window).load( function() {
	
				$('#mycalendar').monthly({
					mode: 'event',
					
				});
	
				$('#mycalendar2').monthly({
					mode: 'picker',
					target: '#mytarget',
					setWidth: '250px',
					startHidden: true,
					showTrigger: '#mytarget',
					stylePast: true,
					disablePast: true
				});
	
			switch(window.location.protocol) {
			case 'http:':
			case 'https:':
			// running on a server, should be good.
			break;
			case 'file:':
			alert('Just a heads-up, events will not work when run locally.');
			}
	
			});
		</script>
</body>
</html>
